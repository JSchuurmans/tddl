  - 7
  - 11
  - 13
  - 18
  - 20
  - 25
  - 27
  - 32
  - 34
  - 39
  - 41
  - 46
  - 48
  - 53
  - 55

# datalogging
data_dir: "./f_mnist/data" 
logdir: "./f_mnist/logs" 

# hardware
data_workers: 2
cuda: "3"
cpu: "2"
