# model
model_name: parn
baseline_path: "./f_mnist/logs/parn_18_d0.5_256_sgd_l0.1_g0.1_sTrue/1633280228/cnn_best"

# training
batch: 256
epochs: 25
lr: 1.0e-2
gamma: 0.9

# factorization
